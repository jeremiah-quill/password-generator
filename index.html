<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <div class="overlay">
            <div id="request-length">
                <form>
                    <label for="length">Choose Password Length (between 8 and 128):</label>
                    <input type="number" id="length" name="length" min="8" max="128" required="required">
                    <input type="submit" id="submit-length" value="Next">
                </form>
                <p class="error-message" id="length-message">Please submit a password length to continue</p>

            </div>
            <div id="request-chars">
              <p>Choose Character Types to Include:</p>
              <p class="error-message" id="char-message">Please choose at least 1 character type to continue</p>
                <form>
                    <input class="char-input" type="checkbox" id="lowercase" name="criteria" value="lowercase" required>
                    <label for="lowercase">Lowercase</label><br>
                    <input class="char-input" type="checkbox" id="uppercase" name="criteria" value="uppercase" required>
                    <label for="uppercase">Uppercase</label><br>
                    <input class="char-input" type="checkbox" id="numeric" name="criteria" value="numeric" required>
                    <label for="numeric">Numeric</label><br>
                    <input class="char-input" type="checkbox" id="special" name="criteria" value="special" required>
                    <label for="special">Special Characters</label><br>
                    <input type="submit" id="submit-chars" value="Generate">
                </form>
                </div>
          </div>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
